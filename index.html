<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Door-01 | Playlists MX</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #1DB954; 
            --bg-dark: #000000;
            --card-bg: #121212;
            --card-border: #282828;
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-color);
        }

        .container {
            max-width: 850px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Encabezado con Imagen y Título */
        .header-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .header-img {
            width: 100px; /* Ajusta el tamaño de tu imagen aquí */
            height: 100px;
            /*border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);*/
        }

        h1 { 
            color: var(--primary-color); 
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 1.8rem;
            margin: 0;
        }

        /* Buscador */
        .search-container {
            position: relative;
            margin-bottom: 40px;
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        #playlistSearch {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: #242424;
            border: 1px solid var(--card-border);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        #playlistSearch:focus {
            border-color: var(--primary-color);
            background: #2a2a2a;
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.2);
        }

        h2 { 
            font-size: 1.1rem; 
            margin-top: 40px; 
            color: #b3b3b3;
            border-bottom: 1px solid var(--card-border);
            padding-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        /* Tarjetas de Playlist */
        .playlist-item {
            transition: transform 0.3s ease;
        }

        /* Ocultar elementos cuando no coinciden con la búsqueda */
        .hidden {
            display: none;
        }

        .playlist-item a {
            display: flex;
            align-items: center;
            background: var(--card-bg);
            padding: 16px 20px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            border: 1px solid var(--card-border);
            font-weight: 500;
        }

        .playlist-item a i {
            margin-right: 15px;
            font-size: 1.3rem;
            color: var(--primary-color);
        }

        .playlist-item a:hover {
            background: #282828;
            border-color: var(--primary-color);
            transform: translateY(-3px);
        }

        .widget-container {
            margin-top: 60px;
            background: #121212;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--card-border);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            opacity: 0.4;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header class="header-main">
            <i class="fab fa-spotify"></i>
            <h1>Playlists Top México</h1>
            <img src="aguila-cuchillo.png" class="header-img">
        </header>

        <div class="search-container">
            <i class="fa fa-search"></i>
            <input type="text" id="playlistSearch" placeholder="Buscar playlist...">
        </div>

        <main id="playlistLists">
            <section>
                <h2>Tendencias</h2>
                <ul class="playlist-group">
                    <li class="playlist-item"><a href="https://open.spotify.com/playlist/37i9dQZEVXbO3qyFxbkOE1?si=wIVFtcz8SgGbBb6hjx1THQ"><i class="fab fa-spotify"></i> 1. TOP 50: MEXICO</a></li>
                    <li class="playlist-item"><a href="https://open.spotify.com/playlist/37i9dQZEVXbLuUZrygauiA?si=njyQxmBESZyrGAHogoaIug"><i class="fab fa-spotify"></i> 2. VIRAL 50: MEXICO</a></li>
                    <li class="playlist-item"><a href="https://open.spotify.com/playlist/37i9dQZF1DX5BAPG29mHS8?si=69rtevaFTw-aYvAVSMCTmQ"><i class="fab fa-spotify"></i> 3. EXITOS MEXICO</a></li>
                    <li class="playlist-item"><a href="https://open.spotify.com/playlist/37i9dQZF1DWWhMyyrqZlaY?si=OMDlxjXnSzm_DfU3I2gdwQ"><i class="fab fa-spotify"></i> 4. CORRIDOS TUMBADOS</a></li>
                    <li class="playlist-item"><a href="https://open.spotify.com/playlist/37i9dQZF1DX5hrSNdL1ktS?si=dJJFlH5hTCC5WUOIqrP1Sw"><i class="fab fa-spotify"></i> 5. REGGAETON MX</a></li>
                    <li class="playlist-item"><a href="https://open.spotify.com/playlist/37i9dQZF1DWTmGGCbcoQhY?si=9htAtALLTWqE3o3LG9TqNg"><i class="fab fa-spotify"></i> 6. CUMBIA SONIDERA</a></li>
                    <li class="playlist-item"><a href="https://open.spotify.com/playlist/1z9BMuPLZE7bVemN5E85rV?si=vs4BVFxjTgyUycoBLQpARQ"><i class="fab fa-spotify"></i> 7. HITS TIKTOK MEXICO</a></li>
                </ul>
            </section>

            <section>
                <h2>Especiales</h2>
                <ul class="playlist-group">
                    <li class="playlist-item"><a href="https://open.spotify.com/playlist/37i9dQZF1EIea0ChiRU7ji?si=l1tpgnOTSceRtCiN5SMSWQ"><i class="fab fa-spotify"></i> 8. METAL DENSO</a></li>
                    <li class="playlist-item"><a href="https://open.spotify.com/playlist/37i9dQZF1DWYMHB55fgZrY?si=C0gKOkwdS_OKb2gXXrERkQ"><i class="fab fa-spotify"></i> 9. ROCK MEXICANO</a></li>
                    <li class="playlist-item"><a href="https://open.spotify.com/playlist/37i9dQZF1EIcM7vKLqtJgT?si=MU8P6kObS_efOEAuU7b73A"><i class="fab fa-spotify"></i> 10. TECHNO OSCURO</a></li>
                    <li class="playlist-item"><a href="https://open.spotify.com/playlist/37i9dQZF1DWTe5ECpTKzMo?si=8IR6Y2vHRByTr_w5FnmT_w"><i class="fab fa-spotify"></i> 11. HIP-HOP MX 24K</a></li>
                </ul>
            </section>

            <div class="widget-container">
                <iframe src='https://widget.spreaker.com/player?show_id=6247023&theme=dark&playlist=show&playlist-continuous=true&chapters-image=true' width='100%' height='400px' title='el panda show' frameborder='0'></iframe>
            </div>
        </main>

        <footer>
            <script type="text/javascript" src="https://contador.websiteout.com/js/2/5/0/0"></script>
        </footer>
    </div>

    <script>
        document.getElementById('playlistSearch').addEventListener('keyup', function() {
            let filter = this.value.toUpperCase();
            let items = document.querySelectorAll('.playlist-item');

            items.forEach(item => {
                let text = item.textContent || item.innerText;
                if (text.toUpperCase().indexOf(filter) > -1) {
                    item.classList.remove('hidden');
                } else {
                    item.classList.add('hidden');
                }
            });
        });
    </script>

</body>
</html>
